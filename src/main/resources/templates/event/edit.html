<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
</head>
<body>
<h1>Edit Event</h1>
<form action="/events/{id}" method="post" th:object="${event}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" th:field="*{date}">
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:field="*{location}">
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
